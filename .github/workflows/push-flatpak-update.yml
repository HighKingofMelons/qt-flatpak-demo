name: Push Flatpak Update
on:
    workflow_dispatch:
        inputs:
            commit:
                description: Commit pushed
                type: string
                required: true

jobs:
    push:
        runs-on: ubuntu-latest

        steps:
          - name: Start Workflow
            uses: convictional/trigger-workflow-and-wait@v1.6.5
            with:
                owner: ${{ github.repositoryOwner }}
                repo: flatpak-pages-repo
                workflow_file_name: update-repo.yml
                github_token: ${{ github.token }}
                #github_user: ${{ github.repositoryOwner }}
                client_payload: '{"repo-url":"${{ github.repository }}", "commit":"${{ inputs.commit }}","manifest":"org.flatpak.qtdemo.json"}'
